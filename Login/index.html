<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Animato</title>
    
    <div class="footer">
        <h2>
            Developed by <a href="https://www.github.com/Loreehh">Loreeh</a>
        </h2>
    </div>
    <style>
    .footer {

        
    }
    </style>
    
    
    
    <style>
        body {
            font-family: Helvetica;
            background-color: #f2f2f2;
            height: 100vh;
            margin: 0 0;
            padding-left: 25px;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 50px;
            padding-bottom: 50px;
            text-align: center;
            max-width: 300px;
            width: 100%;
            
        }

        h1 {
            font-size: 24px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 10px;
            border: 1.5px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: buttonAnimation 0.3s ease-in-out;
        }

        @keyframes buttonAnimation {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Login Animation */
        .login-container.login {
            animation: loginAnimation 0.5s ease-in-out;
        }

        @keyframes loginAnimation {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Login</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="animateLogin()">Accedi</button>
        <p class="message" id="errorMessage"></p>
    </div>

    <script>
        function animateLogin() {
            const loginContainer = document.getElementById('loginContainer');
            const errorMessage = document.getElementById('errorMessage');
            
            // Login Failed
            errorMessage.innerText = "Credenziali non valide";
            loginContainer.classList.add('login');
            
            // Remove 2sec animations
            setTimeout(() => {
                loginContainer.classList.remove('login');
                errorMessage.innerText = "";
            }, 2000);
        }
    </script>










</body>
</html>
